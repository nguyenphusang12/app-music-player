<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="icon" href="./Icons8-Windows-8-Very-Basic-Checkmark.ico" type="image/gif" sizes="16x16">

</head>

<body>
    <div class="player">
        <div class="dashborad">
            <header class="heading">
                <p class="heading-status">Now playing</p>
                <h2 class="heading-name">String 57th & 9th</h2>
            </header>
            <div class="cd">
                <div class="cd_img" style="background-image: url('https://media.baodautu.vn/Images/chicuong/2019/07/27/mvl7y4jk.jpg')">
                </div>
            </div>
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-previous">
                    <i class="fas fa-step-backward"></i>
                </div>
                <!-- add class active khi play -->
                <div class="btn btn-toggle-play ">
                    <i class="fas fa-play-circle play"></i>
                    <i class="fas fa-pause-circle pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
            <input type="range" class="progress" value="1" step="1" min="1" max="100">
            <audio src="" id="audio"></audio>
        </div>
        <div class="playlist">

        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
